{% load static %}
<!DOCTYPE html>
<html>
    <head>
        {% block title %}
        {% endblock title %}
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" 
              rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" 
              rel="stylesheet"> 
    </head>
    <body>
        <div id = "head-wrapper">
            <header id = "main-page-header">
                {% block header_content %}
                {% endblock header_content %}
            </header>
    
            <nav id="right-nav">
                {% block right_nav_content %}
                {% endblock right_nav_content %}
            </nav>
        </div>
        <article id = "content">
            {% block content %}
            {% endblock content %} 
        </article>
    </body>
</html>
